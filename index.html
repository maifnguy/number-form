<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/stylesheet.css">
  </head>
  <body>
    
    <form onsubmit="addToArr(), calculate()"> 
      <h1>Number Form</h1>
      <label>Enter numbers here:
        <input id="newnumber" type="number" step="any" min="0">
      </label>
      <input type="submit" value="Submit"> 
      <input type="button" value="Refresh" onclick="window.location.reload()">
    </form>
    
    <div>
      <p id="result1"></p>
      <p id="result2"></p>
      <p id="result3"></p>
    </div>
    <script type="text/javascript" src="js/script.js"></script>  
  </body>
