<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/stylesheet.css">
  </head>
  <body>
    <h1>Number Form</h1>
    <form name="calculator" id="calculator">
      <label>Enter numbers here:
        <input id="number" type="number" name="mynumber" step="any" min="0">
      </label>
      <input type="submit" value="Submit" name="submit" onclick="addToArray">
      <input type="button" value="Refresh" onclick="window.location.reload()">
    </form>
    
    <script type="text/javascript" src="js/scripts.js"></script>  
  </body>
